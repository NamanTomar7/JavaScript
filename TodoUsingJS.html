<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #todoApp {
        width: 300px;
        margin: 50px auto;
        text-align: center;
        }

        #todoList {
        list-style-type: none;
        padding: 0;
        }

        #todoList li {
        background: #f2f2f2;
        margin: 5px 0;
        padding: 8px;
        border-radius: 4px;
        }

    </style>
</head>
<body>
    <div id="todoApp">
        <h2>Todo List</h2>
        <input type="text" id="todoInput" placeholder="Enter new task">
        <button id="addBtn">Add</button>
        <ul id="todoList"></ul>
    </div>
    <script src="/JS-Basics/webdev11.js"></script>
</body>
</html>
